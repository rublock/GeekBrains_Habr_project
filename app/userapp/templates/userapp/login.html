{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="regContainer">
    <div class="modal-content rounded-5 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
            <!-- <h5 class="modal-title">Modal title</h5> -->
            <h2  class="fw-bold mb-0">Вход</h2>
            <a href="{% url 'users:logout' %}">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
        </div>
        <div  class="modal-body p-5 pt-0 ">
            <form action="{% url 'users:login' %}" method="post" class="" >
                {% csrf_token %}
                <div  class="form-floating mb-3">
                    {{login_form.username}}
                    <label for="floatingInput">Введите ваш логин</label>
                </div>
                <div  class="form-floating mb-3">
                    {{login_form.password}}
                <label for="floatingPassword">Введите ваш пароль</label>
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Войти</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
